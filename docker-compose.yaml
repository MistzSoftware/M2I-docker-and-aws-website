# DEVELOPMENT DOCKER COMPOSE
# Run with: docker compose up
# For local development with hot reload and local MariaDB

services:
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile.dev
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - DB_HOST=mariadb
      - DB_USER=devuser
      - DB_PASSWORD=student_password
      - DB_NAME=lorem_db
      - DB_PORT=3306
    volumes:
      - ./lorem-site:/app
      - /app/node_modules
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: lorem_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: student_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mariadb_data:
